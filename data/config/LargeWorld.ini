; LargeWorld - Template basic config file

[Render]
ShowProfiler    = false
ShowFPS         = true

[Display]
Title           = LargeWorld
FullScreen      = true
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Mouse]
ShowCursor      = false

[High]
CellCapacity    = 800
CellSize        = 8000
WaveSize        = 80

[Medium]
CellCapacity    = 200
CellSize        = 4000
WaveSize        = 20

[Low]
CellCapacity    = 50
CellSize        = 2000
WaveSize        = 5

[World]
CameraSpeed     = (1200, 1200) # (18000, 18000)
Settings        = Low # Medium # High
UpdateSettings  = % > Get World CellSize, >>>> * < 0.5, Set World BasePosition "(-<, -<) ~(1, 1)~ (<, <)"

[Config]
DefaultParent   = Default

[Default]
KeepInCache     = true

[Input]
SetList         = MainInput
DefaultThreshold= 0.4

[MainInput]
KEY_ESCAPE      = Quit
KEY_UP          = Up
KEY_LEFT        = Left
KEY_DOWN        = Down
KEY_RIGHT       = Right
KEY_RSHIFT      = Fast
KEY_W           = Up
KEY_A           = Left
KEY_S           = Down
KEY_D           = Right
KEY_LSHIFT      = Fast
KEY_SPACE       = Zoom
KEY_ENTER       = Snap
KEY_BACKSPACE   = Recall
KEY_PAGE_UP     = CycleUp
KEY_PAGE_DOWN   = CycleDown

JOY_START_1     = Quit
JOY_UP_1        = Up
JOY_LEFT_1      = Left
JOY_DOWN_1      = Down
JOY_RIGHT_1     = Right
-JOY_LY_1       = Up
-JOY_LX_1       = Left
+JOY_LY_1       = Down
+JOY_LX_1       = Right
JOY_RTRIGGER_1  = Fast
JOY_LTRIGGER_1  = Zoom
JOY_A_1         = Snap
JOY_B_1         = Recall
JOY_Y_1         = CycleUp
JOY_X_1         = CycleDown

FastThreshold   = 0.1

[MainViewport]
Camera          = MainCamera

[MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon # UI
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[SnapViewport]
Camera          = SnapCamera
TextureList     = SnapTexture
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 1

[SnapCamera@MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon
Position        = (0, 0)
ParentCamera    = MainCamera
IgnoreFromParent= scale

[Camera]
ChildList       = Frame
TrackList       = Store

[Store]
0               = > Object.GetName ^, Set Runtime < ^
Immediate       = true

[Frame]
Group           = UI
Graphic         = @
Texture         = pixel
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
Pivot           = center
HSL             = (0.66, 0.3, 0.3)
Alpha           = 0
IgnoreFromParent= scale

[ZoomOut]
0               = Object.AddFX ^ ZoomOutScale, > Object.GetOwnedChild ^, Object.AddFX < ZoomOutFade

[ZoomIn]
0               = Object.AddFX ^ ZoomInScale, > Object.GetOwnedChild ^, Object.AddFX < ZoomInFade

[ZoomOutScale]
SlotList        = @
Type            = scale
StartTime       = 0
EndTime         = 0.2
StartValue      = 1
EndValue        = 8
Curve           = smooth

[ZoomOutFade@ZoomOutScale]
Type            = alpha
StartValue      = 0
EndValue        = 0.5

[ZoomInScale@ZoomOutScale]
EndValue        = 0.125

[ZoomInFade@ZoomInScale]
Type            = alpha
StartValue      = 0
EndValue        = -0.5

[Scene]
ChildList       = Counter # Settings # Music

[Counter]
Group           = UI
Graphic         = @
Text            = @
String          = [Objects]
Pivot           = top right
Smoothing       = false
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (0.5, -0.5)
Scale           = 2
TrackList       = CounterTrack
ChildList       = CameraPos

[CameraPos]
Graphic         = @
Text            = @
Smoothing       = false
UseParentSpace  = position
Pivot           = top right
String          = [Camera]
Position        = (0, 1)
TrackList       = CameraPosTrack

[Settings]
Group           = UI
Graphic         = @
Text            = @
Pivot           = bottom right
Smoothing       = false
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (0.5, 0.5)
Scale           = 2
String          = [Settings]
TrackList       = SettingsTrack

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "[Objects] Active/Total: </<"
Loop            = true

[CameraPosTrack]
0               = > Get Runtime Camera, > Object.GetPosition <, Object.SetText ^ "[Camera] Position: <"
Loop            = true

[SettingsTrack]
0               = > Config.GetParent World, Object.SetText ^ "[Settings] <"
Loop            = true

[Runtime]
Snapshot        = -1

[Snapshot]
Group           = UI
Graphic         = @
Texture         = SnapTexture
Alpha           = 0.8
ParentCamera    = MainCamera
UseParentSpace  = true
Scale           = 0.25
Pivot           = bottom left
Position        = (-0.5, 0.5, 1)
ChildList       = SnapPos # Flash
TrackList       = DeleteSnap # Store

[ClearSnap]
TrackList       = @
LifeTime        = track
0               = > Get Runtime Snapshot, Object.Delete <, Config.ClearValue Runtime SnapPos

[DeleteSnap]
Immediate       = true
0               = > Get Runtime Snapshot, Object.Delete <

[SnapPos]
Graphic         = @
Text            = @
Smoothing       = false
UseParentSpace  = position
Pivot           = top left
Position        = (0, -1)
Scale           = 4
TrackList       = SnapPosTrack

[SnapPosTrack]
0               = > Get Runtime SnapPos, Object.SetText ^ "[Snapshot] Position: <" #
                  > Get Runtime SnapPos, > String.Compare < "", > If < 1 0, Object.SetAlpha ^ <
Loop            = true

[Recall]
SlotList        = @
Type            = position
Curve           = smoother
StartValue      = % > Get Runtime Camera, Object.GetPosition <
EndValue        = % Get Runtime SnapPos
StartTime       = 0
EndTime         = 0.8
Absolute        = true
DoNotCache      = true

[Flash]
Group           = @Snapshot
ParentCamera    = @Snapshot
UseParentSpace  = @Snapshot
Scale           = @Snapshot
Pivot           = @Snapshot
Position        = % > Get Snapshot Position, - < (0, 0, 1)
Graphic         = @
Texture         = pixel
LifeTime        = fx
HSL             = (0, 0, 0.8)
Alpha           = 1
FXList          = @
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 0.15
StartValue      = 0
EndValue        = -1

[Cell]
Spawner         = @
Object          = Planet # Star # Star # Star # Nebula # Nebula # Nebula # Nebula # Cluster # Cluster # Cluster
WaveSize        = @World
WaveDelay       = 0
TotalObject     = @World.CellCapacity
UseSelfAsParent = true

@Object.ini@
