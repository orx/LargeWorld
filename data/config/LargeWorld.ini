; LargeWorld - Template basic config file

[Render]
ShowProfiler    = true
ShowFPS         = true

[Display]
Title           = LargeWorld
FullScreen      = false
Smoothing       = true
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[World]
CellCount       = 50
CellCapacity    = 800
CellSize        = 6000
CameraSpeed     = (1000, 1000)
CameraSpeed     = (20000, 20000)

[Input]
SetList         = MainInput
DefaultThreshold= 0.4

[MainInput]
KEY_ESCAPE      = Quit
KEY_UP          = Up
KEY_LEFT        = Left
KEY_DOWN        = Down
KEY_RIGHT       = Right
KEY_W           = Up
KEY_A           = Left
KEY_S           = Down
KEY_D           = Right
JOY_UP_1        = Up
JOY_LEFT_1      = Left
JOY_DOWN_1      = Down
JOY_RIGHT_1     = Right
-JOY_LY_1       = Up
-JOY_LX_1       = Left
+JOY_LY_1       = Down
+JOY_LX_1       = Right

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Zoom            = 0.02
% > Get World CellSize, > Get World CellCount, > * < <, >> * < 0.5, Set MainCamera Position (<, <, -1)

[Scene]
ChildList       = Counter

[Counter]
Graphic         = @
Text            = @
Pivot           = top right
Smoothing       = false
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (0.48, -0.48)
Scale           = 2
TrackList       = CounterTrack

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "Active/Total: </<"
Loop            = true

[Cell]
Spawner         = @
Object          = Item
WaveSize        = 100
WaveDelay       = 0
TotalObject     = @World.CellCapacity
UseSelfAsParent = true

[Item]
Graphic         = @
Texture         = pixel
Pivot           = center
HSV             = (0, 0.8, 0.8) ~ (0.15, 1, 1)
Size            = (10, 10) ~ (100, 100)
% > Get World CellSize, >>>> * < 0.5, Set Item Position "(-<, -<) ~ (<, <)"
