; LargeWorld - Template basic config file

[Render]
ShowProfiler    = false
ShowFPS         = true

[Display]
Title           = LargeWorld
FullScreen      = false
Smoothing       = false
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[World]
CellCapacity    = 800
CellSize        = 15000
CameraSpeed     = (1200, 1200)
;CameraSpeed     = (24000, 24000)

[Input]
SetList         = MainInput
DefaultThreshold= 0.4

[MainInput]
KEY_ESCAPE      = Quit
KEY_UP          = Up
KEY_LEFT        = Left
KEY_DOWN        = Down
KEY_RIGHT       = Right
KEY_W           = Up
KEY_A           = Left
KEY_S           = Down
KEY_D           = Right
JOY_UP_1        = Up
JOY_LEFT_1      = Left
JOY_DOWN_1      = Down
JOY_RIGHT_1     = Right
-JOY_LY_1       = Up
-JOY_LX_1       = Left
+JOY_LY_1       = Down
+JOY_LX_1       = Right

[MainViewport]
Camera          = MainCamera

[MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon # UI
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
;Zoom            = 0.02
Position        = (0, 0, -1)

[Camera]

[Scene]
ChildList       = Counter # Music

[Counter]
Group           = UI
Graphic         = @
Text            = @
Pivot           = top right
Smoothing       = false
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (0.48, -0.48)
Scale           = 2
TrackList       = CounterTrack

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "Active/Total: </<"
Loop            = true

[Cell]
Spawner         = @
Object          = Planet # Star # Nebula # Nebula # Nebula # BlackHole # Cluster # Cluster # Moon
WaveSize        = 100
WaveDelay       = 0
TotalObject     = @World.CellCapacity
UseSelfAsParent = true

@Object.ini@
