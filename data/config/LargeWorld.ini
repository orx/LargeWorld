; LargeWorld - Template basic config file

[Render]
ShowProfiler    = false
ShowFPS         = true

[Display]
Title           = LargeWorld
FullScreen      = true
Smoothing       = false
VSync           = true
;ScreenWidth     = @MainCamera.FrustumWidth
;ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Mouse]
ShowCursor      = false

[World]
CellCapacity    = 800
CellSize        = 8000
CameraSpeed     = (1200, 1200) # (12000, 12000)

[Input]
SetList         = MainInput
DefaultThreshold= 0.4

[MainInput]
KEY_ESCAPE      = Quit
KEY_UP          = Up
KEY_LEFT        = Left
KEY_DOWN        = Down
KEY_RIGHT       = Right
KEY_RSHIFT      = Fast
KEY_W           = Up
KEY_A           = Left
KEY_S           = Down
KEY_D           = Right
KEY_LSHIFT      = Fast
KEY_SPACE       = Zoom

JOY_B_1         = Quit
JOY_UP_1        = Up
JOY_LEFT_1      = Left
JOY_DOWN_1      = Down
JOY_RIGHT_1     = Right
-JOY_LY_1       = Up
-JOY_LX_1       = Left
+JOY_LY_1       = Down
+JOY_LX_1       = Right
JOY_RTRIGGER_1  = Fast
JOY_LTRIGGER_1  = Zoom

[MainViewport]
Camera          = MainCamera

[MainCamera]
GroupList       = Blackhole # Nebula # Cluster # Star # Planet # Moon # UI
FrustumWidth    = 1920
FrustumHeight   = 1080
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[Camera]
ChildList       = Frame

[Frame]
Group           = UI
Graphic         = @
Texture         = pixel
Size            = % > Get MainCamera FrustumHeight, > Get MainCamera FrustumWidth, return (<, <)
Pivot           = center
HSL             = (0.66, 0.3, 0.3)
Alpha           = 0
IgnoreFromParent= scale

[ZoomOut]
0               = Object.AddFX ^ ZoomOutScale, > Object.GetOwnedChild ^, Object.AddFX < ZoomOutFade

[ZoomIn]
0               = Object.AddFX ^ ZoomInScale, > Object.GetOwnedChild ^, Object.AddFX < ZoomInFade

[ZoomOutScale]
SlotList        = @
Type            = scale
StartTime       = 0
EndTime         = 0.2
StartValue      = 1
EndValue        = 8
Curve           = smooth

[ZoomOutFade@ZoomOutScale]
Type            = alpha
StartValue      = 0
EndValue        = 0.5

[ZoomInScale@ZoomOutScale]
EndValue        = 0.125

[ZoomInFade@ZoomInScale]
Type            = alpha
StartValue      = 0
EndValue        = -0.5

[Scene]
ChildList       = Counter # Music

[Counter]
Group           = UI
Graphic         = @
Text            = @
Pivot           = top right
Smoothing       = false
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (0.48, -0.48)
Scale           = 2
TrackList       = CounterTrack

[CounterTrack]
0               = > Object.GetCount, > Object.GetCount "" true, Object.SetText ^ "Active/Total: </<"
Loop            = true

[Cell]
Spawner         = @
Object          = Planet # Star # Star # Star # Nebula # Nebula # Nebula # Nebula # Cluster # Cluster # Cluster
WaveSize        = 100
WaveDelay       = 0
TotalObject     = @World.CellCapacity
UseSelfAsParent = true

@Object.ini@
