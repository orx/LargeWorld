[Object]
Pivot           = center truncate
Rotation        = 0 ~ 360
Scale           = 0.5 ~ 4
% > Get World CellSize, >>>> * < 0.5, Set Object Position "(-<, -<) ~ (<, <)"

[Planet@Object]
Graphic         = Baren # Ice # Lava # Terran # Planet1 # Planet2 # Planet3 # Planet4 # Planet5 # Planet6 # Planet7 # Planet8 # Planet9 # Planet10 # Planet11 # Planet12

[Baren]
Texture         = Baren.png

[Ice]
Texture         = Ice.png

[Lava]
Texture         = Lava.png

[Terran]
Texture         = Terran.png

[Celestial]
Texture         = CelestialObjects.png

[Planet1@Celestial]
TextureSize     = (64, 64)
TextureOrigin   = (0, 0)

[Planet2@Planet1]
TextureOrigin   = (64, 0)

[Planet3@Planet1]
TextureOrigin   = (128, 0)

[Planet4@Planet1]
TextureOrigin   = (192, 0)

[Planet5@Planet1]
TextureOrigin   = (0, 64)

[Planet6@Planet1]
TextureOrigin   = (64, 64)

[Planet7@Planet1]
TextureOrigin   = (128, 64)

[Planet8@Planet1]
TextureOrigin   = (192, 64)

[Planet9@Planet1]
TextureOrigin   = (0, 128)

[Planet10@Planet1]
TextureOrigin   = (64, 128)

[Planet11@Planet1]
TextureOrigin   = (128, 128)

[Planet12@Planet1]
TextureOrigin   = (192, 128)

[Star@Object]
Graphic         = Star1 # Star2 # Star3 # Star4
Scale           = 1 ~ 4

[Star1@Celestial]
TextureSize     = (32, 32)
TextureOrigin   = (128, 192)

[Star2@Star1]
TextureOrigin   = (160, 192)

[Star3@Star1]
TextureOrigin   = (192, 192)

[Star4@Star1]
TextureOrigin   = (224, 192)

[Nebula@Object]
Graphic         = Nebula1 # Nebula2
Scale           = 1 ~ 8
Position        = % > Get Object Position, + < (0, 0, 0.2)

[Nebula1@Celestial]
TextureSize     = (128, 32)
TextureOrigin   = (256, 224)

[Nebula2@Celestial]
TextureSize     = (128, 128)
TextureOrigin   = (256, 96)

[BlackHole@Object]
Graphic         = @
Scale           = 0.1 ~ 0.5
Texture         = @Celestial
TextureSize     = (128, 96)
TextureOrigin   = (256, 0)
Position        = % > Get Object Position, + < (0, 0, 1)

[Cluster@Object]
Graphic         = Cluster1 # Cluster2 # Cluster3
Scale           = 1 ~ 8
Position        = % > Get Object Position, + < (0, 0, 0.1)

[Cluster1@Celestial]
TextureSize     = (32, 32)
TextureOrigin   = (160, 224)

[Cluster2@Cluster1]
TextureOrigin   = (192, 224)

[Cluster3@Cluster1]
TextureOrigin   = (224, 224)

[Moon@Object]
Graphic         = Moon1 # Moon2 # Moon3 # Moon4

[Moon1@Celestial]
TextureSize     = (32, 32)
TextureOrigin   = (0, 192)

[Moon2@Moon1]
TextureOrigin   = (32, 192)

[Moon3@Moon1]
TextureOrigin   = (64, 192)

[Moon4@Moon1]
TextureOrigin   = (96, 192)
